server:
  port: 8080

spring:
  datasource:
    url: jdbc:h2:mem:taskauth;MODE=MySQL;DB_CLOSE_DELAY=-1
    driver-class-name: org.h2.Driver
    username: sa
    password:

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true

logging:
  level:
    org.hibernate.SQL: warn

security:
  jwt:
    secret: ${JWT_SECRET}
    expirationMinutes: 60
